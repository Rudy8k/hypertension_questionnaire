<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypertension Risk Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hypertension Risk Questionnaire</h1>
        <form id="riskForm">
            <!-- Section 1: Questions about body stats and general lifestyle -->
            <h2>1. Questions about Body Stats and General Lifestyle</h2>
            <div class="question">
                <label for="age">1. What is your age?</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="question">
                <label for="weight">2. What is your weight (in kg)?</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="question">
                <label for="height">3. What is your height (in cm)?</label>
                <input type="number" id="height" name="height" required>
            </div>
			<div class="question">
				<label>4. What is your waist circumference (in cm)?</label>
				<input type="number" id="waist" name="waist" required>
			</div>
            <div class="question">
                <label for="sex">5. What is your sex?</label>
                <select id="sex" name="sex" required>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </div>
            <div class="question">
                <label>6. How often do you experience stress?</label>
                <div class="options">
                    <label><input type="radio" name="stress" value="1" required> Never</label>
                    <label><input type="radio" name="stress" value="2"> Rarely</label>
                    <label><input type="radio" name="stress" value="3"> Sometimes</label>
                    <label><input type="radio" name="stress" value="4"> Often</label>
                </div>
            </div>
            <div class="question">
                <label>7. How often do you consume caffeine?</label>
                <div class="options">
                    <label><input type="radio" name="caffeine" value="1" required> Never</label>
                    <label><input type="radio" name="caffeine" value="2"> Rarely</label>
                    <label><input type="radio" name="caffeine" value="3"> Sometimes</label>
                    <label><input type="radio" name="caffeine" value="4"> Often</label>
                </div>
            </div>
            <div class="question">
                <label>8. How often are you sedentary (sitting or lying down for long periods)?</label>
                <div class="options">
                    <label><input type="radio" name="sedentary" value="1" required> Never</label>
                    <label><input type="radio" name="sedentary" value="2"> Rarely</label>
                    <label><input type="radio" name="sedentary" value="3"> Sometimes</label>
                    <label><input type="radio" name="sedentary" value="4"> Often</label>
                </div>
            </div>
            <div class="question">
                <label>9. How often do you consume processed foods?</label>
                <div class="options">
                    <label><input type="radio" name="processedFoods" value="1" required> Never</label>
                    <label><input type="radio" name="processedFoods" value="2"> Rarely</label>
                    <label><input type="radio" name="processedFoods" value="3"> Sometimes</label>
                    <label><input type="radio" name="processedFoods" value="4"> Often</label>
                </div>
            </div>
            <div class="question">
                <label>10. How often do you consume sugary drinks?</label>
                <div class="options">
                    <label><input type="radio" name="sugaryDrinks" value="1" required> Never</label>
                    <label><input type="radio" name="sugaryDrinks" value="2"> Rarely</label>
                    <label><input type="radio" name="sugaryDrinks" value="3"> Sometimes</label>
                    <label><input type="radio" name="sugaryDrinks" value="4"> Often</label>
                </div>
            </div>
            <div class="question">
				<label>11. Do you undertake any physical activities for minimum of 150 minutes in a week?</label>
				<div class="options">
					<label><input type="radio" name="physical_activity" value="0" required> Yes</label>
					<label><input type="radio" name="physical_activity" value="1"> No</label>
				</div>
			</div>
			<div class="question">
				<label>12. Do you smoke or consume smokeless products such as gutka or khani?</label>
				<div class="options">
					<label><input type="radio" name="smoking" value="2" required> Daily</label>
					<label><input type="radio" name="smoking" value="1"> Sometimes</label>
					<label><input type="radio" name="smoking" value="0"> Never</label>
				</div>
			</div>
			<div class="question">
				<label>13. Do you consume alcohol daily?</label>
				<div class="options">
					<label><input type="radio" name="alcohol" value="1" required> Yes</label>
					<label><input type="radio" name="alcohol" value="0"> No</label>
				</div>
			</div>

            <!-- Section 2: Questions about pre-existing co-morbidities (if known) -->
            <h2>2. Questions about Pre-existing Co-morbidities (if known)</h2>
            <div class="question">
                <label>14. Do you have any of the following pre-existing conditions?</label>
                <div class="options">
                    <label><input type="checkbox" name="comorbidities" value="hypertension"> Hypertension</label>
                    <label><input type="checkbox" name="comorbidities" value="diabetes"> Diabetes</label>
                    <label><input type="checkbox" name="comorbidities" value="heartDisease"> Heart Disease</label>
                    <label><input type="checkbox" name="comorbidities" value="kidneyDisease"> Kidney Disease</label>
                    <label><input type="checkbox" name="comorbidities" value="stroke"> Stroke</label>
                </div>
            </div>

            <!-- Section 3: Questions about symptoms -->
            <h2>3. Questions about Symptoms</h2>
            <div class="question">
                <label>15. How often do you experience headaches?</label>
                <div class="options">
                    <label><input type="radio" name="headaches" value="1" required> Never</label>
                    <label><input type="radio" name="headaches" value="2"> Rarely</label>
                    <label><input type="radio" name="headaches" value="3"> Sometimes</label>
                    <label><input type="radio" name="headaches" value="4"> Often</label>
                </div>
            </div>
            <div class="question">
                <label>16. How often do you experience chest pain?</label>
                <div class="options">
                    <label><input type="radio" name="chest_pain" value="1" required> Never</label>
                    <label><input type="radio" name="chest_pain" value="2"> Rarely</label>
                    <label><input type="radio" name="chest_pain" value="3"> Sometimes</label>
                    <label><input type="radio" name="chest_pain" value="4"> Often</label>
                </div>
            </div>
            <div class="question">
                <label>17. How often do you experience dizziness?</label>
                <div class="options">
                    <label><input type="radio" name="dizziness" value="1" required> Never</label>
                    <label><input type="radio" name="dizziness" value="2"> Rarely</label>
                    <label><input type="radio" name="dizziness" value="3"> Sometimes</label>
                    <label><input type="radio" name="dizziness" value="4"> Often</label>
                </div>
            </div>
            <div class="question">
                <label>18. How often do you experience difficulty breathing?</label>
                <div class="options">
                    <label><input type="radio" name="difficulty_breathing" value="1" required> Never</label>
                    <label><input type="radio" name="difficulty_breathing" value="2"> Rarely</label>
                    <label><input type="radio" name="difficulty_breathing" value="3"> Sometimes</label>
                    <label><input type="radio" name="difficulty_breathing" value="4"> Often</label>
                </div>
            </div>
            <div class="question">
                <label>19. How often do you experience nausea?</label>
                <div class="options">
                    <label><input type="radio" name="nausea" value="1" required> Never</label>
                    <label><input type="radio" name="nausea" value="2"> Rarely</label>
                    <label><input type="radio" name="nausea" value="3"> Sometimes</label>
                    <label><input type="radio" name="nausea" value="4"> Often</label>
                </div>
            </div>
            <div class="question">
                <label>20. How often do you experience vomiting?</label>
                <div class="options">
                    <label><input type="radio" name="vomiting" value="1" required> Never</label>
                    <label><input type="radio" name="vomiting" value="2"> Rarely</label>
                    <label><input type="radio" name="vomiting" value="3"> Sometimes</label>
                    <label><input type="radio" name="vomiting" value="4"> Often</label>
                </div>
            </div>
            <div class="question">
                <label>21. How often do you experience vision changes?</label>
                <div class="options">
                    <label><input type="radio" name="vision_changes" value="1" required> Never</label>
                    <label><input type="radio" name="vision_changes" value="2"> Rarely</label>
                    <label><input type="radio" name="vision_changes" value="3"> Sometimes</label>
                    <label><input type="radio" name="vision_changes" value="4"> Often</label>
                </div>
            </div>
            <div class="question">
                <label>22. How often do you experience confusion?</label>
                <div class="options">
                    <label><input type="radio" name="confusion" value="1" required> Never</label>
                    <label><input type="radio" name="confusion" value="2"> Rarely</label>
                    <label><input type="radio" name="confusion" value="3"> Sometimes</label>
                    <label><input type="radio" name="confusion" value="4"> Often</label>
                </div>
            </div>
            <div class="question">
                <label>23. How often do you experience buzzing in the ears?</label>
                <div class="options">
                    <label><input type="radio" name="buzzing_ears" value="1" required> Never</label>
                    <label><input type="radio" name="buzzing_ears" value="2"> Rarely</label>
                    <label><input type="radio" name="buzzing_ears" value="3"> Sometimes</label>
                    <label><input type="radio" name="buzzing_ears" value="4"> Often</label>
                </div>
            </div>
            <div class="question">
                <label>24. How often do you experience nosebleeds?</label>
                <div class="options">
                    <label><input type="radio" name="nosebleeds" value="1" required> Never</label>
                    <label><input type="radio" name="nosebleeds" value="2"> Rarely</label>
                    <label><input type="radio" name="nosebleeds" value="3"> Sometimes</label>
                    <label><input type="radio" name="nosebleeds" value="4"> Often</label>
                </div>
            </div>
            <div class="question">
                <label>25. How often do you experience swelling in the legs, ankles, or feet?</label>
                <div class="options">
                    <label><input type="radio" name="swelling" value="1" required> Never</label>
                    <label><input type="radio" name="swelling" value="2"> Rarely</label>
                    <label><input type="radio" name="swelling" value="3"> Sometimes</label>
                    <label><input type="radio" name="swelling" value="4"> Often</label>
                </div>
            </div>
			<div class="question">
				<label>26. Do you experience night sweats?</label>
				<div class="options">
					<label><input type="radio" name="night_sweats" value="1" required> Yes</label>
					<label><input type="radio" name="night_sweats" value="0"> No</label>
				</div>
			</div>
			<div class="question">
				<label>27. Do you have cloudy or blurred vision?</label>
				<div class="options">
					<label><input type="radio" name="blurred_vision" value="1" required> Yes</label>
					<label><input type="radio" name="blurred_vision" value="0"> No</label>
				</div>
			</div>
			<div class="question">
				<label>28. Do you have pain in eyes lasting for more than a week?</label>
				<div class="options">
					<label><input type="radio" name="eye_pain" value="1" required> Yes</label>
					<label><input type="radio" name="eye_pain" value="0"> No</label>
				</div>
			</div>
			<div class="question">
				<label>29. Do you have redness in eyes lasting for more than a week?</label>
				<div class="options">
					<label><input type="radio" name="eye_redness" value="1" required> Yes</label>
					<label><input type="radio" name="eye_redness" value="0"> No</label>
				</div>
			</div>
			<div class="question">
				<label>30. Do you have weakness in feet that cause difficulty in walking?</label>
				<div class="options">
					<label><input type="radio" name="feet_weakness" value="1" required> Yes</label>
					<label><input type="radio" name="feet_weakness" value="0"> No</label>
				</div>
			</div>

            <!-- Section 4: Other questions -->
            <h2>4. Other Questions</h2>
            <div class="question">
                <label>31. Do you have a family history of cardiovascular diseases?</label>
                <div class="options">
                    <label><input type="radio" name="family_history" value="1" required> Yes</label>
                    <label><input type="radio" name="family_history" value="2"> No</label>
                </div>
            </div>
            <div class="question">
                <label>32. Have you undergone any major surgeries?</label>
                <div class="options">
                    <label><input type="radio" name="major_surgeries" value="1" required> Yes</label>
                    <label><input type="radio" name="major_surgeries" value="2"> No</label>
                </div>
            </div>
            <div class="question">
                <label>33. Do you have any medical devices (e.g., pacemakers, prosthetic valves)?</label>
                <div class="options">
                    <label><input type="radio" name="medical_devices" value="1" required> Yes</label>
                    <label><input type="radio" name="medical_devices" value="2"> No</label>
                </div>
            </div>

            <button type="submit">Calculate Risk</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
